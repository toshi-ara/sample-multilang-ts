<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>多言語対応</title>
  </head>

  <body class="text-center">
    <label for="select-lang">Choose a Language</label>
    <select name="select-lang" id="select_lang">
      <option value="ja" selected>Japanese</option>
      <option value="en">English</option>
      <option value="cn">Chinese</option>
      <option value="ko">Korian</option>
    </select>


    <h1 class="multilang" id="lang-title">タイトル</h1>

    <div class="multilang" id="lang-text">本文</div>

    <BR>
    <button class="multilang" id="lang-button">ボタン</button>

    <script src="./dist/main.js"></script>
  </body>
</html>
